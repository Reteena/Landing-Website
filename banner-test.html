<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .announcement-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      background: #000;
      color: #fff;
      z-index: 10001;
      display: block;
    }
    
    .announcement-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 8px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    
    .announcement-text {
      font-size: 14px;
      font-weight: 400;
    }
    
    .announcement-close {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      width: 20px;
      height: 20px;
    }
    
    .announcement-close:hover {
      opacity: 0.7;
    }
    
    .content {
      margin-top: 50px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="neuripsAnnouncement" class="announcement-banner">
    <div class="announcement-content">
      <span class="announcement-text">We're excited to announce our paper has been published at NeurIPS 2025</span>
      <button class="announcement-close" onclick="closeAnnouncement()">Ã—</button>
    </div>
  </div>

  <div class="content">
    <h1>Test Page</h1>
    <p>If you can see a black banner at the top with white text, the banner is working!</p>
  </div>

  <script>
    function closeAnnouncement() {
      document.getElementById('neuripsAnnouncement').style.display = 'none';
    }
  </script>
</body>
</html>
